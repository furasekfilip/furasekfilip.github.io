<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Centered button */
    md-filled-button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
      --md-sys-color-primary: #1e88e5;
      --md-sys-color-on-primary: #ffffff;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="https://i.imgur.com/OFXbVaM.mp4" type="video/mp4">
  </video>

  <!-- Centered button -->
  <md-filled-button onclick="playRickroll()">"Unsuspicious button"</md-filled-button>

  <script>
    async function playRickroll() {
      // Fullscreen browser
      if (!document.fullscreenElement) {
        try {
          await document.documentElement.requestFullscreen();
        } catch (err) {
          console.log("Fullscreen request failed:", err);
        }
      }

      // Create overlay video dynamically
      const overlay = document.createElement('video');
      overlay.src = "https://i.imgur.com/jpLPqmt.mp4";
      overlay.loop = true;
      overlay.muted = false; // play sound
      overlay.autoplay = true;
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.zIndex = "9999";

      // Add to body and play
      document.body.appendChild(overlay);
      overlay.play();
    }
  </script>
</body>
